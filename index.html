
<!doctype html>
<html>
	<head>
	    <title>Udemy's BBC</title>

	    <meta charset="utf-8" />
	    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <style type="text/css">

	    body {
	    	margin:0;
	    	font-family:arial,helvetica,sans-serif;
	    }

	    #topbar {
	    	background-color:#FFFFFF;
	    	width:100%;
	    	height:40px;
	    	color:black;
	    }

	    .fixedwidth {
	    	width:1050px;
	    	margin:0 auto;
	    }

	    .logodiv {
	    	padding-top:2px;
	    	float:left;
	    	border-right:1px solid #CCCCCC;
	    	padding-right:10px;
	    	padding-bottom:10px;
	    }

	    .logodiv img {
	    	height:24px;
	    	position:relative;
	    	top:5px;
	    }

	    .signin {
	    	font-weight:bold;
	    	font-size:0.8em;
	    	padding:2px 80px 11px 30px;
	    	float:left;
	    	border-right:1px solid #CCCCCC;
	    }

	    .signin img {
	    	height:24px;
	    	position:relative;
	    	top:5px;
	    }

	    #topmenudiv {
	    	float:left;
	    }

	    #topmenudiv ul {
	    	margin:0;
	    	padding:0;
	    }

	    #topmenudiv li {
	    	list-style:none;
	    	font-weight:bold;
	    	font-size:0.9em;
	    	padding:12px 15px 11px 15px;
 				float:left;
 				border-right:1px solid #CCCCCC;
 				height:100%;
	    }

	    #dropdown {
	    	width:100px;
	    }

	    #searchdiv {
	    	float:left;
	    	padding:10px 0px 5px 10px;
	    }

	    #searchdiv input {

	    	background-color:#E4E4E4;
	    	border:none;
	    	padding-left:6px;
	    	background-image:url(images/magnify.png);
	    	background-repeat:no-repeat;
	    	background-size: 18px 15px;
	    	background-position:right center;


	    }

	    	
   </style>   

	</head>

	<body>
		<div id="container">
			<div id="topbar">

				<div class="fixedwidth">

					<div id="topmenudiv">

		</div>
